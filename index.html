<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amma cheti vanta</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="navbar">
        <div class="container">
            <a class="logo" href="#"><span>అమ్మ </span> చేతి వంట </a>

            <nav>
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Catering</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="#">Combos</a></li>
                    <li><a href="#">Basket</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">It's Homemade &amp; Delicious</p>
                <h1>Food At Your Fingertips</h1>

                <div class="hero-cta">
                    <a href="#" class="primary-cta">Order from Uber <span>Eats</span></a>
                </div>
            </div>
        </div>
    </section>

    <section class="features-section">
        <div class="container">
            <ul class="features-list">
                <li>Fresh and hygienic</li>
                <li>Free delivery</li>
                <li>Fantastic packaging</li>
                
            </ul>

            <img src="images/quote.JPG" alt="quote">

        </div>
    </section>

    <section class="testimonials-section">
        <div class="container">
            <ul>
                <li>
                    <img src="images/food.JPG" alt="food">

                    <blockquote>"You don't need a silver fork to eat good food"</blockquote>
                    <cite>- Paul prudhomme</cite>
                </li>
                
            </ul>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Feedback</h2>

                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" class="send-cta" value="Send">
                </form>
            </div>
            <div class="contact-right">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487295.02532044525!2d78.12785129924684!3d17.41215307568293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1656438840974!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
    </section>
</body>
</html>
